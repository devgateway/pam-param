[ldap]
uri = ldaps://ldap.example.org
binddn =
bindpw =

[admins]
base = dc=org,dc=example,ou=roles,cn=Global Admins
scope = base
filter = (&(objectClass=groupOfUniqueNames)(uniqueMember=%s))

[user]
base = dc=org,dc=example,ou=people
scope = sub
filter = (&(objectClass=inetOrgPerson)(uid=%s))

[host]
base = dc=org,dc=example,ou=hosts
scope = sub
filter = (&(objectClass=device)(cn=%s))

[roles]
base = dc=org,dc=example,ou=projects
scope = one
filter = (&(objectClass=dgProject)(uniqueMember=%1$s)(uniqueHost=%2$s))
